<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{jobsVIEW/layout-static}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/courses/coursesView.css}">
</head>
<body>
<div layout:fragment="content">
    <div class="course-header">
        <h2>職缺申請列表</h2>
    <!-- 添加"新增"按鈕 -->
<!--    <a th:href="@{/jobs/add}" class="btn btn-sm btn-success ms-1">-->
<!--        <i class="fas fa-plus"></i> -->
<!--    </a>-->
</div>

    <div class="table-container" id="search-results">

        <table id="jobsApplicationList" class="display table table-striped table-hover nowrap">
            <thead>
            <tr>
                <th>編號</th>
                <th>刊登者</th>
                <th>應徵者</th>
                <th>申請日期</th>
                <th>職缺申請狀態</th>
                <th>申請合約</th>
            </tr>
            </thead>
            <tbody id="table-body">
            <th:block th:each="jobApplication : ${jobsApplicationList}">
                <tr>
                    <td th:text="${jobApplication.jobsApplicationId}"></td>
                    <td th:text="${jobApplication.jobs.users.userName}"></td>
<!--                    使用可选链操作符 ?. 来避免空值引起的错误-->
                    <td th:text="${jobApplication.applicant?.userName}"></td>
                    <td th:text="${jobApplication.jobsApplicationDate}"></td>
                    <td th:text="${jobApplication.jobsApplicationStatus}"></td>
                    <td th:text="${jobApplication.jobsApplicationContract}"></td>
                    <td></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
<script th:inline="javascript" layout:fragment="script" type="text/javascript">
    $("#jobsApplicationList").DataTable({
        order: [0, 'asc'],
        columns:[{
            data: 'jobsApplicationId',
            className: 'all'
        },{
            data: 'jobs.users.userName',  // 修改这里：正确的属性路径
            className: 'all'
        },{
            data: 'applicant.userName',
            className: 'all'
        },{
            data: 'jobsApplicationDate',
            className: 'all',
            render: function (data, type, row) {
                return row.jobsApplicationDate;
            }
        },{
            data: 'jobsApplicationContract',
            className: 'all'
        },{
            data: 'jobsApplicationStatus',
            className: 'all',
            render: function (data, type, row) {
                let result = '';
                switch (data) {
                    case '0':
                        result = '刊登中';
                        break;
                    case '1':
                        result = '已投遞受理';
                        break;
                    case '2':
                        result = '尚未審核';
                        break;
                }
                return result;
            }
        },{
            data: 'actions',
            defaultContent: '',
            orderable: false,
            searchable: false,
            render : function (data, type, row) {
                let result = '';
                result += '<a class="btn btn-sm btn-primary" href="'+ baseUrl + '/view/' + row.jobsApplicationId +'"><i class="fas fa-search"></i></a>';
                result += '<a class="btn btn-sm btn-success ms-1" href="'+ baseUrl + '/edit/' + row.jobsApplicationId +'"><i class="fas fa-pen"></i></a>';
                result += '<a class="btn btn-sm btn-danger ms-1 deleteBtn" href="'+ baseUrl + '/delete/' + row.jobsApplicationId +'"><i class="fas fa-trash"></i></a>';
                return result;
            }
        }]
    });

        $('.deleteBtn').click(function (e){
            e.preventDefault();
            let url = $(this).attr('href');
            Swal.fire({
                icon: "question",
                title: "確認刪除？",
                showCancelButton: true,
                confirmButtonText: "確認",
            }).then((result) => {
                if (result.isConfirmed) {

                    //fetch開始是ajax
                    fetch(url, {
                        method: 'DELETE'
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        } else {
                            Swal.fire({//Swal.fire呼叫api的寫法
                                icon: "success",
                                title: "刪除成功",
                                showConfirmButton: true,
                            }).then(() => {
                                window.location.reload();
                            });
                        }
                    })
                    .catch(error => {
                        console.error('There was a problem with the fetch operation:', error);
                    });
                }
            });
        })
</script>
</body>
</html>
