<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{jobsVIEW/model}"> <!-- 使用 model 作為基礎模板 -->

<head>
    <title>編輯職缺資訊 - ProFit</title>
</head>

<body>
<div layout:fragment="content"> <!-- Thymeleaf layout 標籤，用於插入內容到 model 模板中 -->
    <h1 class="mt-4">編輯職缺資訊</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item"><a href="/jobs">職缺管理</a></li>
        <li class="breadcrumb-item active">編輯職缺資訊</li>
    </ol>
    <div class="card mb-4">
        <div class="card-body">
            <!-- 職缺編輯表單 -->
            <form id="jobForm" th:action="@{/jobs/update}" method="post">
                <!-- 職缺 ID，隱藏字段 -->
                <input type="hidden" id="jobsId" name="jobsId" th:value="${job.jobsId}" />

                <!-- 職缺標題 -->
                <div class="mb-3">
                    <label for="jobsTitle" class="form-label">職缺標題</label>
                    <input type="text" class="form-control" id="jobsTitle" name="jobsTitle" th:value="${job.jobsTitle}" required />
                </div>

                <!-- 發布者 ID（通常不允許編輯） -->
                <div class="mb-3">
                    <label for="jobsUserId" class="form-label">發布者 ID</label>
                    <input type="text" class="form-control" id="jobsUserId" name="jobsUserId" th:value="${job.users.userId}" readonly />
                </div>

                <!-- 所需技能 -->
                <div class="mb-3">
                    <label for="jobsRequiredSkills" class="form-label">所需技能</label>
                    <input type="text" class="form-control" id="jobsRequiredSkills" name="jobsRequiredSkills" th:value="${job.jobsRequiredSkills}" required />
                </div>

                <!-- 發布日期（通常不允許編輯） -->
                <div class="mb-3">
                    <label for="jobsPostingDate" class="form-label">發布日期</label>
                    <input type="date" class="form-control" id="jobsPostingDate" name="jobsPostingDate" th:value="${job.jobsPostingDate}" readonly />
                </div>

                <!-- 申請截止日期 -->
                <div class="mb-3">
                    <label for="jobsApplicationDeadline" class="form-label">申請截止日期</label>
                    <input type="date" class="form-control" id="jobsApplicationDeadline" name="jobsApplicationDeadline" th:value="${job.jobsApplicationDeadline}" required />
                </div>

                <!-- 職缺描述 -->
                <div class="mb-3">
                    <label for="jobsDescription" class="form-label">職缺描述</label>
                    <textarea class="form-control" id="jobsDescription" name="jobsDescription" rows="3" required th:text="${job.jobsDescription}"></textarea>
                </div>

                <!-- 工作地點 -->
                <div class="mb-3">
                    <label for="jobsLocation" class="form-label">工作地點</label>
                    <input type="text" class="form-control" id="jobsLocation" name="jobsLocation" th:value="${job.jobsLocation}" required />
                </div>

                <!-- 職缺狀態 -->
                <div class="mb-3">
                    <label for="jobsStatus" class="form-label">職缺狀態</label>
                    <select class="form-control" id="jobsStatus" name="jobsStatus" required>
                        <option value="0" th:selected="${job.jobsStatus == 0}">開放中</option>
                        <option value="1" th:selected="${job.jobsStatus == 1}">已關閉</option>
                    </select>
                </div>

                <!-- 最高薪資 -->
                <div class="mb-3">
                    <label for="jobsMaxSalary" class="form-label">最高薪資</label>
                    <input type="number" class="form-control" id="jobsMaxSalary" name="jobsMaxSalary" th:value="${job.jobsMaxSalary}" required />
                </div>

                <!-- 最低薪資 -->
                <div class="mb-3">
                    <label for="jobsMinSalary" class="form-label">最低薪資</label>
                    <input type="number" class="form-control" id="jobsMinSalary" name="jobsMinSalary" th:value="${job.jobsMinSalary}" required />
                </div>

                <!-- 工作時間 -->
                <div class="mb-3">
                    <label for="jobsWorktime" class="form-label">工作時間</label>
                    <input type="text" class="form-control" id="jobsWorktime" name="jobsWorktime" th:value="${job.jobsWorktime}" required />
                </div>

                <!-- 開放職位數 -->
                <div class="mb-3">
                    <label for="jobsNumberOfOpenings" class="form-label">開放職位數</label>
                    <input type="number" class="form-control" id="jobsNumberOfOpenings" name="jobsNumberOfOpenings" th:value="${job.jobsNumberOfOpenings}" required />
                </div>

                <!-- 提交和取消按鈕 -->
                <button type="submit" class="btn btn-primary">保存更改</button>
                <a href="/jobs" class="btn btn-secondary">取消</a>
            </form>
        </div>
    </div>
</div>

<script>
    // 這裡應該添加從後端獲取數據、填充表單，以及提交更新的 JavaScript 代碼
    function goBack() {
        window.history.back();
    }

    document.getElementById('editJobForm').addEventListener('submit', function (e) {
        e.preventDefault();
        // 在這裡添加提交表單數據到後端的代碼
        // 收集表單數據
        const formData = new FormData(this);
        const jobData = Object.fromEntries(formData.entries());

        // 發送數據到後端 API
        fetch('/api/jobs/update', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(jobData)
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('職缺更新成功！');
                    window.location.href = '/jobs-list.html'; // 重定向到職缺列表頁面
                } else {
                    alert('更新失敗：' + data.message);
                }
            })
            .catch(error => console.error('提交表單時出錯:', error));
    });
</script>

</body>
</html>
