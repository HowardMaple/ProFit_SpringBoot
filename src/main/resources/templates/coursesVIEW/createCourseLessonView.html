<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
	<meta charset="UTF-8">
	<title>新增單元 - ProFit</title>
	<link rel="stylesheet" th:href="@{/css/model.css}">
	<style>
		label,
		input {
			display: block;
			margin-bottom: 12px;
		}

		input.text {
			width: 95%;
			padding: .4em;
		}
	</style>

</head>

<body>
	<div th:replace="~{model/layout-static}"></div>
	<!-- 主要內容區域 -->
	<div class="container pt-5">
		<div id="createCourseTab">
			<div class="form-container">
				<form enctype="multipart/form-data">
					<div class="form-group">
						<label for="courseName">課程名稱:(自動帶入)</label>
						<input type="text" id="courseName" name="courseName" th:field="${courseModuleDTO.courseName}"
							th:data-courseid="${courseModuleDTO.courseId}" readonly>
					</div>
					<div class="form-group">
						<label for="courseModuleName">章節名稱:(自動帶入)</label>
						<input type="text" id="courseModuleName" name="courseModuleName"
							th:field="${courseModuleDTO.courseModuleName}"
							th:data-courseModuleId="${courseModuleDTO.courseModuleId}" readonly>
					</div>
					<div class="form-group">
						<label for="courseLessonName">單元名稱:</label>
						<input type="text" id="courseLessonName" name="courseLessonName" required>
					</div>
					<div class="form-group">
						<label for="courseLessonSort">單元排序:</label>
						<input type="text" id="courseLessonSort" name="courseLessonSort" required>
					</div>
					<div class="form-group">
						<label for="lessonMedia">單元教材: (影片建議比例16:9)</label>
						<input type="file" id="lessonMedia" name="lessonMedia"></input>
					</div>
					<div class="form-group">
						<label for="lessonMediaType">教材類型:</label> <select id="lessonMediaType" name="lessonMediaType"
							required>
							<option value="" disabled selected>請選擇</option>
							<option value="Video">影片</option>
							<option value="File">檔案</option>
							<option value="HomeWork">作業</option>
						</select>
					</div>
					<div class="form-group">
						<label for="mediaDuration">預估學習時長:(單位:分鐘)</label> <input type="number" id="mediaDuration"
							name="mediaDuration">
					</div>
					<div style="text-align: right;">
						<a th:href="@{/courseLessons(courseModuleId=${courseModuleId})}"><button class="btn btn-danger"
								id='cancelBtn' type="button" style="margin-right:370px;">取消新增</button></a>
						<button class="btn btn-success" id="createBtn" name="createBtn" type="button">新增單元</button>
						<!-- <div class="d-flex justify-content-center mb-3">
							<button type="button" id="generateCourseData" class="btn btn-info">生成單元測試資料</button>
						</div> -->
					</div>
				</form>
			</div>
		</div>
	</div>
	<script>
		var contextPath = 'http://localhost:8080/ProFit';
	</script>
	<script th:src="@{/js/courses/createCourseLessonView.js}"></script>
</body>

</html>
