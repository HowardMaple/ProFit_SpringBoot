<!DOCTYPE html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>上課頁面</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.svg}" />
    <!-- Place favicon.ico in the root directory -->

    <!-- Web Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" th:href="@{/css/frontend/bootstrap.css}" />
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css" />
    <link rel="stylesheet" th:href="@{/css/frontend/animate.css}" />
    <link rel="stylesheet" th:href="@{/css/frontend/tiny-slider.css}" />
    <link rel="stylesheet" th:href="@{/css/frontend/glightbox.min.css}" />
    <link rel="stylesheet" th:href="@{/css/frontend/main.css}" />
    <style>
        .accordion-button {
            --bs-accordion-btn-bg: #FFDD55;

            --bs-accordion-active-bg: #FFEE99;
            /* 展開時背景顏色 */
        }

        .ml-auto {
            margin-left: auto !important;
        }

        .star {
            cursor: pointer;
            font-size: 2rem;
            /* 調整星星大小 */
        }
    </style>
</head>

<body>

    <div id="loading-area"></div>

    <!-- 引用 headerOtherPage.html -->
    <div th:replace="~{model/frontend/headerOtherPage}"></div>

    <!-- Start Blog Singel Area -->
    <section class="section blog-single">
        <div class="container">
            <div class="mb-3">
                <a href="/ProFit/user/profile?clickCourse=true" class="btn btn-primary">返回課程中心</a>
            </div>
            <div class="row">
                <div class="col-lg-7">
                    <div id="courseVideoSpace" class="single-inner">
                        <!-- 放課程影片的空間 -->
                        <div class="post-details">
                            <div class="detail-inner">

                                <!-- Tab 列 -->
                                <ul class="nav nav-tabs mb-3" id="courseTabs" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link active" id="course-info-tab" data-bs-toggle="tab"
                                            data-bs-target="#course-info" type="button" role="tab"
                                            aria-controls="course-info" aria-selected="true">課程詳情</button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" id="course-comments-tab" data-bs-toggle="tab"
                                            data-bs-target="#course-comments" type="button" role="tab"
                                            aria-controls="course-comments" aria-selected="false">學生評論</button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" id="course-addComment-tab" data-bs-toggle="tab"
                                            data-bs-target="#course-addComment" type="button" role="tab"
                                            aria-controls="course-addComment" aria-selected="false">新增評論</button>
                                    </li>
                                </ul>

                                <!-- Tabs 内容 -->
                                <div class="tab-content" id="courseTabsContent">
                                    <!-- 課程詳情選項卡 -->
                                    <div class="tab-pane fade show active" id="course-info" role="tabpanel"
                                        aria-labelledby="course-info-tab">
                                        <ul class="custom-flex post-meta">
                                            <li>
                                                <a href="#">
                                                    <i class="lni lni-calendar"></i>
                                                    <!-- 放課程日期 -->
                                                </a>
                                            </li>
                                            <li>
                                                <a href="#course-comments">
                                                    <i class="lni lni-comments"></i>
                                                    <!-- 放課程評論數量 -->
                                                </a>
                                            </li>
                                        </ul>

                                        <h3 class="mt-3">課程簡介: </h3>
                                        <p id="courseInformation"></p>

                                        <h3>關於講師: </h3>
                                        <blockquote class="d-flex">
                                            <div id="courseCreaterSpace" class="rounded-circle overflow-hidden"
                                                style="width: 80px; height: 80px;">
                                            </div>
                                            <div id="courseCreaterDetailSpace" style="margin-left: 20px;">
                                                <!-- 講師名稱及細節 -->
                                            </div>
                                        </blockquote>

                                        <!--post tags -->
                                        <div class="post-tags-media mt-3" id="commentSpace">
                                            <div class="post-tags popular-tag-widget mb-xl-40">
                                                <h5 class="tag-title">相關專業</h5>
                                                <div class="tags">
                                                    <!-- 相關專業標籤 -->
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- 學生評價選項卡 -->
                                    <div class="tab-pane fade" id="course-comments" role="tabpanel"
                                        aria-labelledby="course-comments-tab">
                                        <!-- Comments -->
                                        <div class="post-comments">
                                            <h3 class="comment-title"><span>來自其他學生的評價</span></h3>
                                            <ul class="comments-list">
                                                <!-- 評價內容 -->
                                            </ul>
                                        </div>
                                    </div>
                                    <!-- 新增課程評論 -->
                                    <div class="tab-pane fade" id="course-addComment" role="tabpanel"
                                        aria-labelledby="course-addComment-tab">
                                        <!-- Comments -->
                                        <div class="container my-4">
                                            <h3 class="text-center mb-4"><span>留下您的心得</span></h3>
                                            <div class="card">
                                                <div class="card-body">
                                                    <form id="myForm">
                                                        <div class="mb-3">
                                                            <label class="form-label">評分:</label>
                                                            <div id="star-rating" class="d-flex justify-content-center">
                                                                <span class="star" data-value="1"><i
                                                                        class="fa-regular fa-star"></i></span>
                                                                <span class="star" data-value="2"><i
                                                                        class="fa-regular fa-star"></i></span>
                                                                <span class="star" data-value="3"><i
                                                                        class="fa-regular fa-star"></i></span>
                                                                <span class="star" data-value="4"><i
                                                                        class="fa-regular fa-star"></i></span>
                                                                <span class="star" data-value="5"><i
                                                                        class="fa-regular fa-star"></i></span>
                                                            </div>
                                                            <input type="hidden" id="courseGradeScore" required />
                                                        </div>

                                                        <div class="mb-3">
                                                            <label for="courseGradeComment"
                                                                class="form-label">評論內容:</label>
                                                            <textarea id="courseGradeComment" class="form-control"
                                                                rows="3" required></textarea>
                                                        </div>

                                                        <button type="button" id="submitButton" class="btn btn-primary"
                                                            disabled>提交評論</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <aside class="col-lg-5 col-md-12 col-12">
                    <div class="sidebar">
                        <div class="widget search-widget">
                            <h5 class="widget-title"><span>請選擇單元開始上課:</span></h5>
                            <div class="accordion" id="accordionPanelsStayOpenExample">

                            </div>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </section>
    <!-- End Blog Singel Area -->

    <!-- 引用 signModal.html -->
    <div th:replace="~{model/frontend/signModalForNewBs}"></div>

    <!-- 引用 footer.html -->
    <div th:replace="~{model/frontend/footer}"></div>

    <!-- ========================= scroll-top ========================= -->
    <a href="#" class="scroll-top btn-hover">
        <i class="lni lni-chevron-up"></i>
    </a>

    <!-- ========================= JS here ========================= -->
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/js/frontend/bootstrap.js}"></script>
    <script th:src="@{/js/frontend/wow.min.js}"></script>
    <script th:src="@{/js/frontend/tiny-slider.js}"></script>
    <script th:src="@{/js/frontend/glightbox.min.js}"></script>
    <script th:src="@{/js/frontend/main.js}"></script>
    <script th:src="@{/js/users/frontend_user/frontend_login.js}"></script>
    <script src="https://kit.fontawesome.com/7a67949f06.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/courses/frontend/courseWatchView.js}"></script>
</body>

</html>
