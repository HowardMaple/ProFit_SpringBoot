<!DOCTYPE html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>ProFit-找課程</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.svg}" />
    <!-- Place favicon.ico in the root directory -->

    <!-- Web Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" th:href="@{/css/frontend/bootstrap.css}" />
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css" />
    <link rel="stylesheet" th:href="@{/css/frontend/animate.css}" />
    <link rel="stylesheet" th:href="@{/css/frontend/tiny-slider.css}" />
    <link rel="stylesheet" th:href="@{/css/frontend/glightbox.min.css}" />
    <link rel="stylesheet" th:href="@{/css/frontend/main.css}" />
    <style>
        .ml-auto {
            margin-left: auto !important;
        }
    </style>

</head>

<body>

    <div id="loading-area"></div>

    <!-- 引用 headerOtherPage.html -->
    <div th:replace="~{model/frontend/headerOtherPage}"></div>

    <!-- Start Hero Area -->
    <section class="hero-area style2">
        <!-- Single Slider -->
        <div class="hero-inner">
            <div class="home-slider">
                <div class="single-slider">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-6 co-12">
                                <div class="inner-content" style="padding-left: 30px;">
                                    <div class="hero-text">
                                        <h1 class="wow fadeInUp" data-wow-delay=".3s">提升你的職業技能</h1>
                                        <div class="cat-head">
                                            <div class="row categorySpace">
                                            </div>
                                        </div>
                                        <div class="button wow fadeInUp" data-wow-delay=".7s">
                                            <a href="#courseTop" class="btn">開始學習</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 co-12">
                                <div class="hero-image wow fadeInRight" data-wow-delay=".4s">
                                    <img th:src="@{/images/hero/banner.png}" alt="#">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="single-slider">
                    <div class="container">
                        <div class="row ">
                            <div class="col-lg-6 co-12">
                                <div class="inner-content" style="padding-left: 30px;">
                                    <div class="hero-text">
                                        <h1 class="wow fadeInUp" data-wow-delay=".3s">解鎖你的職業潛力 <br>創造更有意義的未來</h1>
                                        <p class="wow fadeInUp" data-wow-delay=".5s">
                                            不再為職場迷茫！通過我們的專業課程，你將掌握實戰技能和行業洞察力，實現職業發展的突破。ProFit 將帶領你一步步邁向成功，輕鬆應對職場挑戰。
                                        </p>
                                        <div class="button wow fadeInUp" data-wow-delay=".7s">
                                            <a href="#courseTop" class="btn">立即加入</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 co-12">
                                <div class="hero-image wow fadeInRight" data-wow-delay=".ss">
                                    <img th:src="@{/images/hero/banner2.png}" alt="#">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--/ End Single Slider -->
    </section>

    <!-- Start Blog Singel Area -->

    <section id="courseTop" class="section latest-news-area blog-list">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h4 id="courseheader">全部課程</h4>
                <div class="input group d-flex align-items-center">
                    <span class="me-3 fs-5 d-flex align-items-center">依名稱查詢:
                        <input class="form-control d-inline" type=" text" id="id-courseName" style="width: 150px;" />
                        <i id="searchBtn" class="fa-solid fa-magnifying-glass btn btn-primary btn-lg"></i>
                    </span>
                    <span class="me-3 fs-5 d-flex align-items-center">課程狀態:
                        <select class="fs-4" id="id-courseStatus" style="width: 150px;">
                            <option value="Active">進行中</option>
                            <option value="Closed">已關閉</option>
                        </select>
                    </span>
                    <span class="me-3 fs-5 d-flex align-items-center">排序方法:
                        <select class="fs-4" id="id-sortBy" style="width: 150px;">
                            <option value="courseEndDate">依截止日期</option>
                            <option value="coursePrice">依價格</option>
                            <option value="">依評價</option>
                        </select>
                    </span>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12">
                    <div id="search-results" class="row">

                    </div>
                    <!-- Pagination -->
                    <div class="pagination center">
                        <ul class="pagination-list">

                        </ul>
                    </div>
                    <!--/ End Pagination -->
                </div>
            </div>
        </div>
    </section>
    <!-- End Blog Singel Area -->

    <!-- 引用 signModal.html -->
    <div th:replace="~{model/frontend/signModalForNewBs}"></div>

    <!-- 引用 footer.html -->
    <div th:replace="~{model/frontend/footer}"></div>

    <!-- ========================= scroll-top ========================= -->
    <a href="#" class="scroll-top btn-hover">
        <i class="lni lni-chevron-up"></i>
    </a>

    <!-- ========================= JS here ========================= -->
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/js/frontend/bootstrap.js}"></script>
    <script th:src="@{/js/frontend/wow.min.js}"></script>
    <script th:src="@{/js/frontend/tiny-slider.js}"></script>
    <script th:src="@{/js/frontend/glightbox.min.js}"></script>
    <script th:src="@{/js/frontend/main.js}"></script>
    <script th:src="@{/js/courses/frontend/courseOverView.js}"></script>
    <script th:src="@{/js/users/frontend_user/frontend_login.js}"></script>
    <script src="https://kit.fontawesome.com/7a67949f06.js" crossorigin="anonymous"></script>
    <script>
        //======== Home Slider
        var slider = new tns({
            container: '.home-slider',
            slideBy: 'page',
            autoplay: false,
            autoplayButtonOutput: false,
            mouseDrag: true,
            gutter: 0,
            items: 1,
            nav: false,
            controls: true,
            controlsText: [
                '<i class="lni lni-arrow-left prev"></i>',
                '<i class="lni lni-arrow-right next"></i>'
            ],
            responsive: {
                1200: {
                    items: 1,
                },
                992: {
                    items: 1,
                },
                0: {
                    items: 1,
                }

            }
        });
    </script>
</body>

</html>
