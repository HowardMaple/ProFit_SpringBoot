<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>我的錢包</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.svg}" />
    <!-- Place favicon.ico in the root directory -->

    <!-- Web Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
        
    <!-- 套用模板中的樣式 -->
    <link rel="stylesheet" th:href="@{/css/frontend/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css" />
    <link rel="stylesheet" th:href="@{/css/frontend/animate.css}">
    <link rel="stylesheet" th:href="@{/css/frontend/tiny-slider.css}">
    <link rel="stylesheet" th:href="@{/css/frontend/glightbox.min.css}">
    <link rel="stylesheet" th:href="@{/css/frontend/main.css}">
    
    <style>
     body {
        padding-top: 120px; /* 根據導航欄的實際高度進行調整 */
    }
    .header {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000; /* 確保頁頭在最上層 */
    }
    </style>
</head>
<body>

    <!-- 包含頁頭的區塊 -->
    <div th:replace="~{model/frontend/headerOtherPage}"></div>

    <div class="container mt-4">
        <!-- 金額總覽區塊 -->
        <div class="row mb-3">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4 class="mb-0">可提領金額</h4>
                            <button class="btn btn-danger">提領</button>
                        </div>
                        <h2 class="mt-2">NT$<span th:text="${userBalance}">0</span></h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- 最近的交易區塊 -->
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">最近的交易</h5>
                            <div class="d-flex">
                                <input type="date" id="startDate" class="form-control me-2" placeholder="開始日期">
                                <input type="date" id="endDate" class="form-control me-2" placeholder="結束日期">
                                <button class="btn btn-outline-secondary">篩選</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="btn-group mb-3" role="group">
                            <button type="button" class="btn btn-secondary">全部</button>
                            <button type="button" class="btn btn-secondary">訂單收入</button>
                            <button type="button" class="btn btn-secondary">已提領金額</button>
                            <button type="button" class="btn btn-secondary">未購買成功的退款</button>
                            <button type="button" class="btn btn-secondary">綜合支付</button>
                        </div>
                        <!-- 無交易記錄 -->
                        <div class="text-center">
                            <img src="/path/to/no-data.png" alt="無交易記錄" class="img-fluid">
                            <p class="mt-2">無交易記錄</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引用 signModal.html -->
    <div th:replace="~{model/frontend/signModal}"></div>

    <!-- 引用 footer.html -->
    <div th:replace="~{model/frontend/footer}"></div>

    <!-- ========================= scroll-top ========================= -->
    <a href="#" class="scroll-top btn-hover">
        <i class="lni lni-chevron-up"></i>
    </a>
    
    <!-- 套用模板中的JS腳本 -->
    <script th:src="@{/js/frontend/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/js/frontend/wow.min.js}"></script>
    <script th:src="@{/js/frontend/tiny-slider.js}"></script>
    <script th:src="@{/js/frontend/glightbox.min.js}"></script>
    <script th:src="@{/js/frontend/main.js}"></script>
    <script th:src="@{/js/users/frontend_user/frontend_login.js}"></script>

    <!-- 使用者導向我的錢包 -->
    <a th:href="@{/wallet(userId=${user.id})}">我的錢包</a>

</body>
</html>
