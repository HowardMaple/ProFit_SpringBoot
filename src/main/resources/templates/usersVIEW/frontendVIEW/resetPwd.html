<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org/">

<head>
<meta charset="utf-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<title>Blog Grid Sidebar - JobGrids Job Portal HTML Template.</title>
<meta name="description" content="" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="shortcut icon" type="image/x-icon"
	th:href="@{/images/favicon.svg}" />
<!-- Place favicon.ico in the root directory -->

<!-- Web Font -->
<link
	href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
	rel="stylesheet">

<!-- ========================= CSS here ========================= -->
<link rel="stylesheet" th:href="@{/css/frontend/bootstrap.min.css}" />
<link rel="stylesheet"
	href="https://cdn.lineicons.com/4.0/lineicons.css" />
<link rel="stylesheet" th:href="@{/css/frontend/animate.css}" />
<link rel="stylesheet" th:href="@{/css/frontend/tiny-slider.css}" />
<link rel="stylesheet" th:href="@{/css/frontend/glightbox.min.css}" />
<link rel="stylesheet" th:href="@{/css/frontend/main.css}" />
</head>

<body>

	<div id="loading-area"></div>

	<!-- 引用 headerOtherPage.html -->
	<div th:replace="~{model/frontend/header}"></div>



	<section class="hero-area style2">

		<div class="container mb-5" style="margin-top: 200px;">
			<div class="row justify-content-center">
				<div class="col-md-4">
					<form id="resetPwdForm_edit">
						<div class="form-group">
							<label for="user_password_edit" class="label">密碼</label>
							<div class="position-relative">
								<input type="password" class="form-control" placeholder="輸入密碼"
									id="password_reset" name="userPasswordHash" required>
							</div>
						</div>
						<div class="form-group">
							<label for="ConfirmPassword_edit" class="label">確認密碼</label>
							<div class="position-relative">
								<input type="password" class="form-control" placeholder="再次輸入密碼"
									id="ConfirmPassword_edit" required
									oninput="setCustomValidity('');"
									onchange="if(document.getElementById('password_reset').value != document.getElementById('ConfirmPassword_edit').value){setCustomValidity('密碼不吻合');}">
							</div>
						</div>
						<div class="form-group mt-3 mb-8 button">
							<button class="btn btn-primary" type="submit">確定</button>
						</div>
					</form>
				</div>
			</div>
		</div>

	</section>

	<!-- End Blog Singel Area -->

	<!-- 引用 signModal.html -->
	<div th:replace="~{model/frontend/signModal}"></div>

	<!-- 引用 footer.html -->
	<div th:replace="~{model/frontend/footer}"></div>

	<!-- ========================= scroll-top ========================= -->
	<a href="#" class="scroll-top btn-hover"> <i
		class="lni lni-chevron-up"></i>
	</a>


	<!-- ========================= JS here ========================= -->
	<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
	<script th:src="@{/js/frontend/bootstrap.min.js}"></script>
	<script th:src="@{/js/frontend/wow.min.js}"></script>
	<script th:src="@{/js/frontend/tiny-slider.js}"></script>
	<script th:src="@{/js/frontend/glightbox.min.js}"></script>
	<script th:src="@{/js/frontend/main.js}"></script>
	<script
		src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
	<script
		src="https://www.gstatic.com/firebasejs/9.21.0/firebase-storage-compat.js"></script>
	<script th:src="@{/js/users/frontend_user/frontend_login.js}"></script>
	<script th:src="@{/js/users/frontend_user/frontend_resetPwd.js}"></script>

</body>

</html>
