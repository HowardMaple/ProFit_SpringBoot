<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>ProFit</title>
	<link rel="stylesheet" th:href="@{/css/users/userVIEW.css}" />
	<link rel="stylesheet" href="https://cdn.datatables.net/2.1.7/css/dataTables.bootstrap5.css" />
</head>

<body>
	<div th:replace="~{model/layout-static}"></div>
	<div class="container-fluid pt-5">
		<div class="row">
			<!-- 第一行 -->
			<div class="col-lg-6 mb-4">
				<div class="card">
					<div class="card-body">
						<h2 class="text-center mb-3">會員分類圖表</h2>
						<canvas id="memberChart" style="max-width: 791px;max-height: 379px;"></canvas>
					</div>
				</div>
			</div>
			<div class="col-lg-6 mb-4">
				<div class="card">
					<div class="card-body">
						<h2 class="text-center mb-3">會員註冊圖表</h2>
						<canvas id="registerChart"></canvas>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<!-- 第二行 -->
			<div class="col-lg-6 mb-4">
				<div class="card">
					<div class="card-body">
						<h2 class="text-center mb-3">公司分類圖表</h2>
						<canvas id="companyChart"></canvas>
					</div>
				</div>
			</div>
		</div>
	</div>



	<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
	<script th:src="@{/js/frontend/bootstrap.min.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script th:src="@{/js/users/userChart.js}"></script>

</html>
