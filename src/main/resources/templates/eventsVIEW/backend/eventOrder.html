<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動參加者列表</title>
    <link rel="stylesheet" th:href="@{/css/events/eventsView.css}">
</head>

<body>
    <div th:replace="~{model/layout-static}"></div>
    <main>
        <div class="container pt-5">
            <div class="course-header">
                <h2>活動參加者列表</h2>
                <div class="action-buttons">
                    <a class="create btn btn-warning btn-sm text-white" th:href="@{#}">新增</a>
                </div>
            </div>

            <div class="dashboard-header">
                <h3>查詢活動參加者</h3>
                <div class="input-group">
                    <select id="searchCriteria" class="custom-select ">
                        <option value="eventOrderStatus">活動狀態</option>
                        <option value="eventId">活動ID</option>
                        <option value="eventParticipantId">參加者ID</option>
                    </select>
                    <input type="text" id="searchInput" placeholder="輸入關鍵字">
                    <button class="search btn btn-primary btn-sm my-sm-0" id="searchBtn">搜尋</button>
                </div>
            </div>
            
            <div class="table-container" id="searchResult"></div>

            <div>
                <button type="button" id="cancelBtn">回上一頁</button>
            </div>
        </div>

    </main>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script th:src="@{/js/events/eventOrder.js}"></script>

</html>
