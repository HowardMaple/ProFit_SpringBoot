<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動參加者表格</title>
    <link rel="stylesheet" th:href="@{/css/events/eventsView.css}">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div th:replace="~{model/layout-static}"></div>
    <main>
        <div class="dashboard-header">
            <h2 id="eventOrderForm"></h2>
        </div>
        <form class="form-group form-container" id="eventOrderForm">
            <input type="hidden" id="eventOrderId" name="eventOrderId">
            <label for="eventId">活動ID</label>
            <input type="text" id="eventId" name="eventId">
            <hr>
            <label for="participantId">參加者ID</label>
            <input type="text" id="participantId" name="participantId">
            <hr>
            <label for="eventOrderAmount">訂單金額</label>
            <input type="number" id="eventOrderAmount" name="eventOrderAmount">
            <hr>
            <label for="isEventOrderActive">訂單狀態</label>
            <select id="isEventOrderActive" name="isEventOrderActive">
                <option value="true">已完成</option>
                <option value="false">未完成</option>
            </select>
            <hr>
            <label for="eventParticipantDate">參加日期</label>
            <input type="datetime-local" id="eventParticipantDate" name="eventParticipantDate">
            <hr>
            <label for="eventParticipantNote">參加者備註</label>
            <textarea id="eventParticipantNote" name="eventParticipantNote"></textarea>
            <hr>
            <button type="button" id="saveBtn">保存</button>
            <button type="button" id="cancelBtn">回上一頁</button>
        </form>
    </main>

</body>

<script th:src="@{/js/events/eventOrderForm.js}"></script>

</html>
